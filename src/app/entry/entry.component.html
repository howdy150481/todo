<div class="mb-3">
  <mat-card>
    <mat-card-content>
      <div class="grid grid-cols-2">
        <div>
          <mat-checkbox [(ngModel)]="todo.done">{{ todo.title }}</mat-checkbox>
        </div>
        <div class="text-right">
            <button (click)="deleteTodo()" mat-mini-fab color="warn">
              <mat-icon>delete</mat-icon>
            </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
